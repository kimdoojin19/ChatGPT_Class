      <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f3f3f3;
              margin: 0;
              padding: 0;
          }
          header {
              background-color: #3639eb;
              padding: 20px;
              color: white;
              text-align: center;
          }
          header h1 {
              margin: 0;
              font-size: 36px;
          }
          .search-bar {
              margin: 20px auto;
              width: 80%;
              display: flex;
              justify-content: center;
          }
          .search-bar input[type="text"] {
              width: 70%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
          }
          .search-bar button {
              padding: 10px 20px;
              background-color: #4000f1;
              color: white;
              border: none;
              border-radius: 4px;
              margin-left: 10px;
              cursor: pointer;
          }
          img {
            width: 25em;
            height: 10em;
            overflow: hidden;
            position: relative;
          }
          nav {
              background-color: #f7f7f7;
              padding: 10px 0;
              display: flex;
              justify-content: center;
              border-bottom: 1px solid #ccc;
          }
          nav a {
              margin: 0 15px;
              color: #333;
              text-decoration: none;
              font-weight: bold;
          }
          nav a:hover {
              color: #0ad36e;
          }
          .content {
              padding: 20px;
              width: 80%;
              margin: 0 auto;
          }
          .news-section, .trending-section {
              margin-bottom: 30px;
          }
          .news-section h2, .trending-section h2 {
              font-size: 24px;
              margin-bottom: 15px;
          }
          .news-item, .trending-item {
              background-color: white;
              padding: 15px;
              border: 1px solid #ddd;
              margin-bottom: 10px;
              border-radius: 4px;
          }
      </style>
  </head>
